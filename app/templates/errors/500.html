{% extends "base.html" %}

{% block page_content %}
<div class="container mt-5">

        <div class="col-md-6 text-center">
            <h1 class="display-1">500</h1>

            <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
                Return to Dashboard

        </div>
    </div>
